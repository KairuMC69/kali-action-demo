name: Kali Linux Demo

on:
  push:
    branches:
      - main
  workflow_dispatch: # cho phép chạy thủ công

jobs:
  kali_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Kali Linux Container
      run: |
        echo "Cài đặt Kali Linux trên Docker container..."
        docker pull kalilinux/kali-rolling
        docker run --rm -it kalilinux/kali-rolling /bin/bash -c "echo 'Hello from Kali!'"
        
